core.application = de.cosmocode.palava.ipc.json.JsonTestModule

executors.named.boss.minPoolSize = 1
executors.named.boss.maxPoolSize = -1
executors.named.boss.keepAliveTime = 5
executors.named.boss.keepAliveTimeUnit = MINUTES
executors.named.boss.queueMode = SYNCHRONOUS
executors.named.boss.queueCapacity = -1
executors.named.boss.shutdownTimeout = 60
executors.named.boss.shutdownTimeoutUnit = SECONDS

executors.named.worker.minPoolSize = 5
executors.named.worker.maxPoolSize = -1
executors.named.worker.keepAliveTime = 30
executors.named.worker.keepAliveTimeUnit = SECONDS
executors.named.worker.queueMode = SYNCHRONOUS
executors.named.worker.queueCapacity = -1
executors.named.worker.shutdownTimeout = 2
executors.named.worker.shutdownTimeoutUnit = MINUTES

netty.address = localhost:8081
